{% extends 'tienda/base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}

<header>
  <!-- Background image -->
  <div class="position-relative bg-image" style="background-image: url('https://images.unsplash.com/photo-1544652478-6653e09f18a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 400px;">
    <div class="position-absolute w-100 h-100" style="background-color: rgba(44, 44, 44, 0.527);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white text-center px-4">
          <h1 class="mb-3">Registro de Nuevos Usuarios</h1>
          <!-- <a class="btn btn-outline-light btn-lg" href="#!" role="button">Call to action</a> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" class="card p-4">
        {% csrf_token %}
        {{formulario|crispy}}
        <input type="submit" class="btn btn-primary mt-3" value="Registrar">
      </form>
      <div class="mt-3 text-center">
        <small>¿Ya tienes una cuenta? <a href="{% url 'usuarios:login' %}">Iniciar sesión</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock contenido %}
