{% extends 'tienda/base.html' %}
{% load static %}
{% block contenido %}


  <header>
    <!-- Background image -->
    <div class="position-relative bg-image" style="background-image: url('https://images.unsplash.com/photo-1517433456452-f9633a875f6f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 400px;">
      <div class="position-absolute w-100 h-100" style="background-color: rgba(44, 44, 44, 0.527);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white text-center px-4">
            <h1 class="mb-3">Productos</h1>
            <!-- <a class="btn btn-outline-light btn-lg" href="#!" role="button">Call to action</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
    

 <!--  Productos  --> 
<div class="container mt-5">
    <div class="row justify-content-center align-items-center">      
    {% for producto in object_list %}
            <div class="card mb-4 col-md-3 mx-3">
                {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}" class="card-img-top"/>
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'tienda:detalle' pk=producto.id %}">{{ producto.titulo }}</a></h5>
                  <p class="card-text">{{ producto.precio }} CLP</p>
                  
                  <a class="justify-content-center align-items-center" href="{% url 'tienda:detalle' pk=producto.id %}">Ver mas</a>
                </div>
            </div>
    {% endfor %}
    </div>
</div>


<!-- Carrusel -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselBasicExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselBasicExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselBasicExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Contenido de las imÃ¡genes -->
  <div class="carousel-inner">
    <!-- Imagen 1 -->
    <div class="carousel-item active ">
      <img src="{% static 'tienda/img/carousel_1.png' %}" class="d-block w-100" alt="Sunset Over the City">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>

    <!-- Imagen 2 -->
    <div class="carousel-item">
      <img src="{% static 'tienda/img/carousel_2.png' %}" class="d-block w-100" alt="Canyon at Night">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>

    <!-- Imagen 3 -->
    <div class="carousel-item">
      <img src="{% static 'tienda/img/carousel_3.png' %}" class="d-block w-100" alt="Cliff Above a Stormy Sea">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselBasicExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselBasicExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>




{% endblock %}
